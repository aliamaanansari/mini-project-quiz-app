<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/assets/colors.css" />

    <title>Quiz App</title>
  </head>
  <body>
    <nav class="navbar">
      <h1>Quiz FinSight</h1>
    </nav>
    <div class="main-container">
      <div class="cards-container">
        <div class="card">
          <div class="card-img">
            <img
              width="100%"
              height="100%"
              src="assets\Gotham_.jpg"
              alt="quiz-thumbnail"
            />
          </div>
          <div class="card-data">
            <h2 class="card-title">The Gotham</h2>
            <p class="card-description">
              "When you know what a man loves,<br />

              you what can kill him!" <br />Take This Quiz To Test Your Self - 5
              Questions!
            </p>
          </div>
        </div>
        <div class="card">
          <div class="card-img">
            <img
              width="100%"
              height="100%"
              src="assets\the good doctor .jpg"
              alt="quiz-thumbnail"
            />
          </div>
          <div class="card-data">
            <h2 class="card-title">The Good Doctor</h2>
            <p class="card-description">
              "We All Die , if we accepted that , we'd be Happier!" <br />Take
              This Quiz To Test Your Self - 5 Questions!
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/js/app.js"></script>
</html>
